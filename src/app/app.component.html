<div>
  <h1>Upload Video</h1>
  <label for="uri">Type a valid video claim URI: </label><br>
  <input #uri type="text" placeholder="Example: 'dev-c++-2018:e'">
  <button (click)="resolveUriAndSetStreamSrc(uri.value)">Stream Video</button>
</div>
<div>
  <video *ngIf="streamUrl" src="{{ streamUrl }}" controls>
    Your Browser Dosen't Support HTML5 Video. Please Upgrade...
  </video>
</div>
